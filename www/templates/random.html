<style>

</style>



<ion-view view-title="Opowiedz historię">
    <ion-content scroll="true" scrollbar-y="true">

        <button class="button button-block button-positive" ng-click="randomTiles()">
            Wylosuj
        </button>
        <ul class="list" ng-show="tiles.name">
            <li class="item">
                {{tiles.name}}
            </li>
        </ul>
        <div class="tile row animateItem" ng-repeat="tile in tiles.stages"
             style="-webkit-transition-delay:{{$index * 500 * 2}}ms">
                <div class="col col-33" ng-repeat="item in tile">
                    <div class="card"
                         ng-click="switchDone(item)"
                         ng-class="{biggerShadow: item.done}">
                        <i class="dice icon" ng-class="item.iconClass"></i>
                    </div>
            </div>

        </div>

    </ion-content>
    <div class="bar bar-footer">
        <button class="button button-stable button-block"
                ng-click="saveTiles(tiles)">
            Zapisz ustawienie
        </button>
    </div>


</ion-view>
