<ion-view view-title="Zapisane gry">
    <ion-content>
        <ion-list>
            <div class="item item-divider">
                {{scenarioName}}
            </div>
            <ion-item ng-repeat="scenario in scenarios"
                       menu-close
                       ng-click="loadList(scenarioName, scenario.id)"
                      on-hold="deleteSaved(scenarioName, scenario.id)">
                <i class="icon" ng-class="scenario.thumbnail"
                   style="padding-right:10px"></i>
                {{scenario.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
