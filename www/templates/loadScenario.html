<ion-view view-title="Zapisane gry">
    <ion-content>
        <ion-list>
            <div class="item item-divider">
                {{scenarioName}}
            </div>
            <ion-item ng-repeat="scenario in scenarios"
                       menu-close
                       ng-click="loadList(scenarioName, scenario.id)">
                {{scenario.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
