<ion-view view-title="Browse">
    <ion-content>
        <ion-list>
            <div class="item item-divider">
                {{scenarioName}}
            </div>
            <ion-item ng-repeat="scenario in scenarios"
                       menu-close href="#app/load/{{scenarioName}}/{{scenario.name}}">
                {{scenario.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
